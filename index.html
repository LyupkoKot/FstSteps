<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Tabs</title>
    <link rel = "stylesheet" type="text/css" href="mainCSS/index.css">
    <script type = "text/javascript" src ="mainJS/index.js"></script>

</head>
<body>
    <!-- TabMenu -->
    <div class="tabMenu">
        <button class="tabLinks" onclick="showContent(event, 'Item1')">Ein</button>
        <button class="tabLinks" onclick="showContent(event, 'Item2')">Zwei</button>
        <button class="tabLinks" onclick="showContent(event, 'Item3')">Drei</button>
    </div>
    <div class="tabContent" id="Item1">
        <p>Ich</p>
    </div>
    <div class="tabContent" id="Item2">
        <p>Hei√üe</p>
    </div>
    <div class="tabContent" id="Item3">
        <p>Adik</p>
    </div>


</body>
</html>
